<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatizando Tarefas com Python: Do Básico à Prática</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --text-color: #333;
            --light-bg: #f5f5f5;
            --dark-bg: #2c3e50;
            --code-bg: #f8f8f8;
            --code-border: #ddd;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--light-bg);
        }
        
        .slide {
            width: 100%;
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            page-break-after: always;
            min-height: 700px;
            display: flex;
            flex-direction: column;
        }
        
        .slide-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 10px;
        }
        
        .slide-title {
            font-size: 28px;
            color: var(--primary-color);
            margin: 0;
        }
        
        .slide-subtitle {
            font-size: 22px;
            color: var(--secondary-color);
            margin: 10px 0 20px;
        }
        
        .slide-content {
            flex-grow: 1;
        }
        
        .slide-footer {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #777;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        
        .logo {
            height: 40px;
        }
        
        .slide-number {
            font-weight: bold;
        }
        
        h1, h2, h3 {
            color: var(--primary-color);
        }
        
        ul, ol {
            padding-left: 25px;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        .highlight {
            color: var(--accent-color);
            font-weight: bold;
        }
        
        .note {
            background-color: #fff8dc;
            border-left: 4px solid #ffeb3b;
            padding: 10px;
            margin: 15px 0;
            font-style: italic;
        }
        
        .two-column {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        
        .column {
            flex: 1;
        }
        
        code {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--code-bg);
            border: 1px solid var(--code-border);
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 14px;
        }
        
        pre {
            background-color: var(--code-bg);
            border: 1px solid var(--code-border);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .code-comment {
            color: #6a9955;
        }
        
        .code-keyword {
            color: #569cd6;
        }
        
        .code-string {
            color: #ce9178;
        }
        
        .code-function {
            color: #dcdcaa;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .presenter-notes {
            background-color: #f9f9f9;
            border: 1px dashed #ccc;
            padding: 10px;
            margin-top: 30px;
            font-style: italic;
            color: #555;
        }
        
        @media print {
            body {
                background-color: white;
            }
            
            .slide {
                box-shadow: none;
                page-break-after: always;
                min-height: auto;
            }
            
            .presenter-notes {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Exemplo de slide -->
    <div class="slide">
        <div class="slide-header">
            <h1 class="slide-title">Título do Slide</h1>
            <div class="logo">LOGO</div>
        </div>
        
        <div class="slide-content">
            <h2 class="slide-subtitle">Subtítulo do Slide</h2>
            
            <p>Conteúdo do slide vai aqui...</p>
            
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        
        <div class="slide-footer">
            <div>Automatizando Tarefas com Python: Do Básico à Prática</div>
            <div class="slide-number">Slide X</div>
        </div>
        
        <div class="presenter-notes">
            Notas para o apresentador: Explicar cada ponto com exemplos práticos.
        </div>
    </div>
</body>
</html>
